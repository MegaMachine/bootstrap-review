<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap-Review</title>
  <link rel="stylesheet" href="css/libs.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="wrapper">
    <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="row">
            <div class="navbar-header">
              <a href="index.html" class="logo">
                <img src="./img/nike-black.svg" alt="logo">
              </a>
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
                <div class="hamburger hamburger--emphatic">
                  <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                  </span>
                </div>
              </button>
            </div>
            <div id="responsive-menu" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#">home</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">contacts</a></li>
              </ul>
            </div>
          </div>
        </div>   
      </nav>
    </header>
    <main>
      <!-- Section Home -->
      <section id="home" class="home">
        <div id="home-carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#home-carousel" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="img/carousel/slide1.png" alt="nike1">
              <div class="carousel-caption">
                <div class="carousel-info">
                  <h2>nike airforce 1s</h2>
                  <p>Better choice for the Autumn</p>
                </div>
              </div>
            </div>
            <div class="item">
              <img src="img/carousel/slide2.png" alt="nike1">
              <div class="carousel-caption">
                  <div class="carousel-info">
                      <h2>Make your choice</h2>
                      <p>Witch is better ?</p>
                  </div>
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#home-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#home-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>
      <!-- Section About us -->
    </main>
  </div>
  <script src="js/libs.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
